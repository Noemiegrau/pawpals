<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Project 1</title>

</head>

<body>

    <!-- Start fullPage.js -->
    <div id="fullpage">

        <!-- Section Mood -->
        <div class="section p-5">

            <!-- Hero/Logo -->
            <section class="hero">
                <div class="hero-body p-0">
                    <span class="title pl-6 has-text-weight-light is-size-5-mobile">Logo</span>
                </div>
            </section>

            <!-- Main content mood section-->
            <div class="columns is-mobile">
                <div class="column is-half is-offset-one-quarter">

                    <h1 class="title p-5 pt-5 mt-6 has-text-centered is-size-4-mobile">Choose Your Mood</h1>
                    
                    <div class="control has-text-centered">
                        <div class="select">
                          <select>
                            <option>I am feeling..</option>
                            <option>Happy</option>
                            <option>Mad</option>
                            <option>Sad</option>
                            <option>Strong</option>
                          </select>
                        </div>
                    </div>

                    <div class="control has-text-centered">
                        <button class="button is-primary mt-4">Submit</button>
                    </div>

                </div>
            </div>

        </div>

        <!-- Section Artist -->
        <div class="section">

            <!-- Hero/Logo -->
            <section class="hero">
                <div class="hero-body p-0">
                    <span class="title pl-6 has-text-weight-light is-size-5-mobile">Logo</span>
                </div>
            </section>

            <div class="columns is-mobile">
                <div class="column is-half is-offset-one-quarter">

                    <h1 class="slide title p-5 pt-5 mt-6 has-text-centered is-size-4-mobile" data-anchor="slide1">Choose Artist</h1>

                </div>   
            </div>


        </div>

        <!-- Section Live Chat -->
        <div class="section">

            <!-- Hero/Logo -->
            <section class="hero">
                <div class="hero-body p-0">
                    <span class="title pl-6 has-text-weight-light is-size-5-mobile">Logo</span>
                </div>
            </section>

            <div class="columns is-mobile">
                <div class="column is-half is-offset-one-quarter">

                    <h1 class="title p-5 pt-5 mt-6 has-text-centered is-size-4-mobile">Live Chat</h1>

                </div>
            </div>

        </div>

    </div>


    <!-- CDNJS link for fullPage.js -->

</html>
