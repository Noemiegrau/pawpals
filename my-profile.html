<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
  />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link 
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Chango&family=Open+Sans+Condensed:wght@300&family=Thasadith&display=swap"
  />
  <link rel="stylesheet" href="assets/css/hamburger.css"/>
  <link rel="stylesheet" href="assets/css/my-profile.css"/>
  <link rel="shortcut icon" type="image/png" href="./assets/images/pink_paw.png"/>
  <title>My Profile</title>
</head>
<body>
  <div class="menu">
    <div class="hamburger-menu-wrapper">
    <button class="hamburger-menu">
        <span>toggle menu</span>
    </button>
    </div>
    <div class="menu-list">
    <a href="#" id="ml-about">ABOUT</a><br>
    <a href="#" id="ml-profile">MY PROFILE</a><br>
    <a href="#" id="ml-matches">MATCHES</a><br>
    <a href="#" id="ml-contact">CONTACT US</a><br>
    </div>
  </div>
  <div class="menu-overlay"></div>
  <div id="my-profile-page" class="bulma">

    <div class="columns features">

      <div class="column is-3"></div>

      <div class="column is-3">

        <div id="my-profile-container" class="card shadow-box">

          <div class="card-image">
            <figure class="image is-4by3">
              <img src="https://source.unsplash.com/6Ticnhs1AG0" alt="animal profile picture" class="modal-button">
            </figure>
          </div>

          <div class="card-content">
            <p class="title is-4">Animal Name</p>
            <div class="media">
              <div class="media-content">
                <p class="subtitle is-6">Age</p>
                <div class="buttons is-centered">
                  <span class="button is-link modal-button is-warning" data-target="modal-image2">Edit</span>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="column is-3">

          <div id="analytics-container" class="card shadow-box">
              
              <div id="analytics-list" class="card-content">
                  <h1 class="title is-4"> Analytics</h1>
                  <div class="content">
                      <p class="subtitle is-6 age">Average age: <span class="age-number"></span></p>
                      <p class="subtitle is-6 match">Number of match: <span class="match-number"></span></p>
                  </div>
              </div>
          </div>
      </div>

      <div class="column is-3"></div>

  </div>

  <div id="end-buttons">
      <button type="button" id="btn-create-profile-two" onclick="">Create a profile</button>
      <button type="button" id="btn-swipe" onclick="">Start swiping</button> 
  </div>

</div>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
  integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
  crossorigin="anonymous">
</script>
<script src="./assets/js/hamburger.js"></script>
<script src="./assets/js/my-profile.js"></script>
</body>
</html>
